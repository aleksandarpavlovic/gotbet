<html>

<head>
<link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
    <p><img style="display: block; margin-left: auto; margin-right: auto;" src="http://www.pngall.com/wp-content/uploads/2016/05/Game-of-Thrones-Logo.png" alt="" width="264" height="102" /></p>
    <table style="height: 26px; margin-left: auto; margin-right: auto;" width="155">
        <tbody>
            <tr>
                <td><a href="../ranks.html">Rankings</a></td>
				<td>|</td>
                <td><a href="../characters.html">Characters</a></td>
            </tr>
        </tbody>
    </table>
    <table class = "ticket">
        <tbody>
            <tr>
                <th style="width:100%">{{ticketName}}</th>
            </tr>
        </tbody>
    </table>
    <table class = "ticket">
        <tbody>
            <tr>
                <th style="width:40%">Character</th>
                <th style="width:20%">Prediction</th>
				<th style="width:20%">Actual Status</th>
				<th style="width:20%">Points</th>
            </tr>
            {{statusTableRows}}
        </tbody>
    </table>
	<table class = "ticket">
        <tbody>
			<tr>
                <th style="width:40%">Bonus Question</th>
                <th style="width:20%">Answer</th>
				<th style="width:20%">Correct Answer</th>
				<th style="width:20%">Points</th>
            </tr>
            {{quizTableRows}}
        </tbody>
    </table>
	<p>
	<table class = "ticket">
        <tbody>
			<tr>
                <th style="width:40%">Total points</th>
				<th style="width:40%"></th>
                <th style="width:20%">{{totalPoints}}</th>
            </tr>
        </tbody>
    </table>
	</p>
</body>

</html>
